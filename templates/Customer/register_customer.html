<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: white ;
            font-family : Ariel,san-serif;
            justify-content: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            height:100vh;
            flex-direction: column;
        }
        .container{
            display:flex;
            flex-direction: column;
        }
        .Box{
            padding: 50px;
            background-color: whitesmoke;
            display:flex;
            border: 1px solid grey;
        
        }
        label{
            font-size: 20px;
            text-align: left;
        }
        input, select{
            padding: 10px;
            border-radius: 5px;
            border-color: lightgray;
            margin-bottom: 10px;
            width:100%;
        }
        /* input[type='checkbox']{
            display: ;
        } */
    </style>
    <title>Customer registration form</title>
</head>
<body>
    
    <div class="container">
        <H1 style="color:black;"><b>Sign up. Its easy!</b> </H1>
        <div class="Box" style="border: 1px black">
            <form action="/register?utype=customer" method="POST">
                <div class = "reg_customer">
                    <label for="fname">Name</label><br>
                    <input type="text" placeholder ="Enter Name" required name="c_name"><br>
                    <label for="Address">Address: </label><br>
                    <input type="text" placeholder="Address" required name="c_add"><br>
                    <label for="Pincode">Pincode: </label><br>
                    <input type="text" placeholder ="Pincode" required name="c_pincode"><br>
                    <label for="Ph.no">Phone no: </label><br>
                    <input type="text" placeholder ="+91" required name="c_phone"><br>
                    <label for="Email">Email_id: </label><br>
                    <input type="text" placeholder="Email" required name="c_email"><br>
                    <label for="Password">Password:</label><br>
                    <input type="text" password="password" required name="c_pwd"><br>
                    <input type="submit" value="Submit" />
                </div>
            </form>
        </div>    
    </div>
      
</body>
