<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div id="flash-messages">
              {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show bg-warning" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close bg-warning" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
      </div> 
    <div class="container d-flex justify-content-center align-items-center v">
        <div class="card p-4 mt-5" style="width: 40rem;">
            
            <h1 class="h3 mb-3 fw-normal text-center">Please register</h1>
            <form action="/register?utype=customer" method="POST">
                <div class="row g-2 mb-3">
                    <div class="col">
                        <div class="form-floating ">
                            <input type="text" class="form-control" id="floatingName" name="c_name" placeholder="Name" required>
                            <label for="floatingName">Name</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="floatingEmail" name="c_email" placeholder="name@example.com" required>
                            <label for="floatingEmail">Email</label>
                        </div>
                    </div>
                </div>
                <div class="row g-2 mb-3">
                    <div class="col">
                        <div class="form-floating">
                            <input type="tel" class="form-control" id="floatingPhone" name="c_phone" placeholder="Phone" required>
                            <label for="floatingPhone">Phone</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="floatingCity" name="c_city" placeholder="City" required>
                            <label for="floatingCity">City</label>
                        </div>
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingaddress" name="c_address" placeholder="Address" required>
                    <label for="floatingaddress">Address</label>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" name="c_pwd" placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
            </form>
            <p class="mt-5 mb-3 text-muted text-center">Â© 2024</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Hide flash messages after 3 seconds (3000 milliseconds)
        setTimeout(function() {
          var flashMessages = document.getElementById("flash-messages");
          if (flashMessages) {
            flashMessages.style.display = "none";
          }
        }, 3000);
      </script> 
</body>

</html>
