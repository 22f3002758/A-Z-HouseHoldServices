<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Layout - Full Height Sidebar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-fluid">
      <div class="row min-vh-100 d-flex flex-column flex-md-row">
       
        <!-- Sidebar (Full height using flex properties) -->
        <nav class="col-md-3 col-lg-2 d-flex flex-column bg-primary text-white p-3 vh-100 position-fixed">
            <!-- LOGO inside the sidebar -->
            <div class="text-start py-1 mb-3">
              <h4 class="text-white">LOGO</h4>
            </div>
       
            <!-- Sidebar Navigation -->
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link text-white" href="/serviceprovider/dashboard"><i class="bi bi-house"></i><span class="px-3">Dashboard</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/serviceprovider/create"><i class="bi bi-house"></i><span class="px-3">Create</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/serviceprovider/search"><i class="bi bi-search"></i><span class="px-3">Search</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#"><i class="bi bi-graph-up"></i><span class="px-3">Stats</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/logout"><i class="bi bi-box-arrow-right"></i><span class="px-3">Logout</span></a>
              </li>
            </ul>
        </nav>
 
        <!-- Main Content and Top Navbar -->
        <div class="col-md-9 ms-sm-auto col-lg-10 px-md-0">
          <!-- Top Navbar -->
          <nav class="navbar navbar-expand-lg navbar-light bg-light w-100">
            <div class="dropdown ms-auto me-4">
              <a href="#" class="d-flex align-items-center text-decoration-none" id="dropdownUser" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person-circle fs-3"></i>
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="/logout">Logout</a></li>
              </ul>
            </div>
          </nav>


          <!-- Main Content -->
          <main class="p-3">
            {% block content %}
            {% endblock %}
          </main>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
