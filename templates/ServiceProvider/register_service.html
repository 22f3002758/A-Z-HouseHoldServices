<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center v">
        <div class="card p-4 mt-5" style="width: 40rem;">
           
            <h1 class="h3 mb-3 fw-normal text-center">Please register</h1>
            <form action="/register?utype=serviceprovider" method="POST" enctype="multipart/form-data">
                <div class="row g-2 mb-3">
                    <div class="col">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="floatingName" placeholder="Name" name="s_name">
                            <label for="floatingName">Name</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="floatingexp" placeholder="Experience" name="s_exp">
                            <label for="floatingexp">Experience</label>
                        </div>
                    </div>
                </div>
                <div class="row g-2 mb-3">
                    <div class="col">
                        <div class="form-floating">
                            <input type="tel" class="form-control" id="floatingPhone" placeholder="Phone" name="s_phone">
                            <label for="floatingPhone">Phone</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="floatingCity" placeholder="City" name="s_city">
                            <label for="floatingCity">City</label>
                        </div>
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <select class="form-select" id="floatingService" name="s_service">
                        
                        <option selected>Select Service</option>
                        {% for i in services %}
                        <option value="{{i.s_name}}">{{i.s_name}}</option>
                        {% endfor %}
                    </select>
                    <label for="floatingService">Service</label>
                </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label">Upload File</label>
                    <input class="form-control" type="file" id="formFile" name="resume">
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingAdd" placeholder="Address" name="s_address">
                    <label for="floatingAdd">Address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" name="s_email">
                    <label for="floatingEmail">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="s_password">
                    <label for="floatingPassword">Password</label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
            </form>
            <p class="mt-5 mb-3 text-muted text-center">Â© 2024</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
