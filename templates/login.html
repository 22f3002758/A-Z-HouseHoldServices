<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Login</title>
</head>
<body >
  <div class="container mt-3">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div id="flash-messages">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show bg-warning" role="alert">
              {{ message }}
              <button type="button" class="btn-close bg-warning" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
      <form action="/login" method="POST">
        <h3 class="text-center mb-4">Login</h3>
        <div class="mb-3">
          <label for="userEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" name="Email" id="userEmail" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
          <label for="Password" class="form-label">Password</label>
          <input type="password" class="form-control" name="Password" id="Password" required>
        </div>
        <div class="d-flex justify-content-center ">
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </div>
      </form>
      <div class="ms-auto me-auto">
        <a href="/"><button class="btn btn-primary mt-3">Go Back</button></a>
      </div>
    </div>
  </div>
  <script>
    // Hide flash messages after 3 seconds (3000 milliseconds)
    setTimeout(function() {
      var flashMessages = document.getElementById("flash-messages");
      if (flashMessages) {
        flashMessages.style.display = "none";
      }
    }, 3000);
  </script>  
</body>
</html>
